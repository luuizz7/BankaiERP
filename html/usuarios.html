<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bankai ERP - Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="theme-dark">
  <div class="app d-flex">
    <aside class="sidebar d-flex flex-column p-3">
      <div class="d-flex align-items-center mb-4">
        <div class="avatar me-2"><i class="bi bi-cube"></i></div>
        <div>
          <div class="fw-bold">Bankai ERP</div>
          <small class="text-muted">Pequenas Empresas</small>
        </div>
      </div>
      <ul class="nav flex-column gap-1">
        <li class="nav-item"><a class="nav-link" href="/html/index.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/financeiro.html"><i class="bi bi-cash-coin me-2"></i>Financeiro</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/estoque.html"><i class="bi bi-box-seam me-2"></i>Estoque</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/vendas.html"><i class="bi bi-cart3 me-2"></i>Vendas</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/clientes.html"><i class="bi bi-people me-2"></i>Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/relatorios.html"><i class="bi bi-graph-up me-2"></i>Relatórios</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/automacao.html"><i class="bi bi-robot me-2"></i>Automação</a></li>
        <!-- Link para Usuários (visível apenas para o chefe) -->
        <li class="nav-item d-none" id="nav-usuarios"><a class="nav-link" href="/html/usuarios.html"><i class="bi bi-person-badge me-2"></i>Usuários</a></li>
      </ul>
      <hr class="my-4 border-secondary">
      <div class="mt-auto small text-muted">© <span id="year"></span> Bankai ERP</div>
    </aside>
    <div class="main flex-grow-1">
      <header class="topbar d-flex align-items-center justify-content-between px-3">
        <button class="btn btn-outline-light d-lg-none" id="btnToggleSidebar"><i class="bi bi-list"></i></button>
        <div class="ms-auto"></div>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="avatar-sm me-2"><i class="bi bi-person-fill"></i></div>
            <span class="user-name">Usuário</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser">
            <li><a class="dropdown-item" href="/html/configuracoes.html"><i class="bi bi-gear-wide-connected me-2"></i>Configurações</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item btn-logout" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
          </ul>
        </div>
      </header>
      <main class="content p-3 p-md-4">
        <section id="page-usuarios" class="page">
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Gerenciamento de Usuários</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">Novo Usuário</button>
          </div>
          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
              <thead><tr><th>Nome</th><th>Função</th><th></th></tr></thead>
              <tbody id="tbUsuarios"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Modal Novo Usuário -->
  <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formUsuario">
        <div class="modal-header"><h5 class="modal-title">Novo Usuário</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
        <div class="modal-body d-grid gap-3">
          <div>
            <label class="form-label">Nome de Usuário</label>
            <input class="form-control" type="text" name="name" required>
          </div>
          <div>
            <label class="form-label">Senha</label>
            <input class="form-control" type="password" name="pass" required>
          </div>
          <div>
            <label class="form-label">Função</label>
            <select class="form-select" name="role">
              <option value="funcionario">Funcionário</option>
              <option value="chefe">Chefe</option>
            </select>
          </div>
        </div>
        <div class="modal-footer"><button class="btn btn-primary" type="submit">Salvar</button></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
