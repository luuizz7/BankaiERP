<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bankai ERP - Configurações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="theme-dark">
  <div class="app d-flex">
    <aside class="sidebar d-flex flex-column p-3">
      <div class="d-flex align-items-center mb-4">
        <div class="avatar me-2"><i class="bi bi-cube"></i></div>
        <div>
          <div class="fw-bold">Bankai ERP</div>
          <small class="text-muted">Pequenas Empresas</small>
        </div>
      </div>
      <ul class="nav flex-column gap-1">
        <li class="nav-item"><a class="nav-link" href="/html/index.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/financeiro.html"><i class="bi bi-cash-coin me-2"></i>Financeiro</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/estoque.html"><i class="bi bi-box-seam me-2"></i>Estoque</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/vendas.html"><i class="bi bi-cart3 me-2"></i>Vendas</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/clientes.html"><i class="bi bi-people me-2"></i>Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/relatorios.html"><i class="bi bi-graph-up me-2"></i>Relatórios</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/automacao.html"><i class="bi bi-robot me-2"></i>Automação</a></li>
      </ul>
      <hr class="my-4 border-secondary">
      <div class="mt-auto small text-muted">© <span id="year"></span> Bankai ERP</div>
    </aside>
    <div class="main flex-grow-1">
      <header class="topbar d-flex align-items-center justify-content-between px-3">
        <button class="btn btn-outline-light d-lg-none" id="btnToggleSidebar"><i class="bi bi-list"></i></button>
        <div class="ms-auto"></div>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="avatar-sm me-2"><i class="bi bi-person-fill"></i></div>
            <span>Henry Klein</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser">
            <li><a class="dropdown-item" href="/html/configuracoes.html"><i class="bi bi-gear-wide-connected me-2"></i>Configurações</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/html/login.html"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
          </ul>
        </div>
      </header>
      <main class="content p-3 p-md-4">
        <h3 class="mb-4">Configurações da Conta</h3>
        <div class="row g-4">
          <div class="col-12 col-lg-6">
            <div class="card h-100">
              <div class="card-header">
                <h5 class="card-title mb-0">Dados Pessoais</h5>
              </div>
              <div class="card-body">
                <form class="d-grid gap-3">
                  <div>
                    <label for="userName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="userName" value="Henry Klein">
                  </div>
                  <div>
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" value="henry.klein@example.com">
                  </div>
                  <button type="submit" class="btn btn-primary w-auto mt-2">Salvar Alterações</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card h-100">
              <div class="card-header">
                <h5 class="card-title mb-0">Alterar Senha</h5>
              </div>
              <div class="card-body">
                <form class="d-grid gap-3">
                  <div>
                    <label for="currentPassword" class="form-label">Senha Atual</label>
                    <input type="password" class="form-control" id="currentPassword">
                  </div>
                  <div>
                    <label for="newPassword" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="newPassword">
                  </div>
                  <div>
                    <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                    <input type="password" class="form-control" id="confirmPassword">
                  </div>
                  <button type="submit" class="btn btn-primary w-auto mt-2">Alterar Senha</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
