<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bankai ERP - Automação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="theme-dark">
  <div class="app d-flex">
    <aside class="sidebar d-flex flex-column p-3">
      <div class="d-flex align-items-center mb-4">
        <div class="avatar me-2"><i class="bi bi-cube"></i></div>
        <div><div class="fw-bold">Bankai ERP</div><small class="text-muted">Pequenas Empresas</small></div>
      </div>
      <ul class="nav flex-column gap-1">
        <li class="nav-item"><a class="nav-link" href="/html/index.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/financeiro.html"><i class="bi bi-cash-coin me-2"></i>Financeiro</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/estoque.html"><i class="bi bi-box-seam me-2"></i>Estoque</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/vendas.html"><i class="bi bi-cart3 me-2"></i>Vendas</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/clientes.html"><i class="bi bi-people me-2"></i>Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/relatorios.html"><i class="bi bi-graph-up me-2"></i>Relatórios</a></li>
        <li class="nav-item"><a class="nav-link" href="/html/automacao.html"><i class="bi bi-robot me-2"></i>Automação</a></li>
      </ul>
      <hr class="my-4 border-secondary">
      <div class="mt-auto small text-muted">© <span id="year"></span> Bankai ERP</div>
    </aside>
    <div class="main flex-grow-1">
      <header class="topbar d-flex align-items-center justify-content-between px-3">
        <button class="btn btn-outline-light d-lg-none" id="btnToggleSidebar"><i class="bi bi-list"></i></button>
        <div class="fw-semibold">Automação</div>
        <div class="text-muted small">v1.0</div>
      </header>
      <main class="content p-3 p-md-4">
        <section id="page-automacao" class="page">
          <h4 class="mb-3">Automação</h4>
          <div class="card">
            <div class="card-body">
              <form id="formAuto" class="d-grid gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefLow">
                  <label class="form-check-label" for="prefLow">Alertar quando estoque estiver abaixo do mínimo</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefBaixa">
                  <label class="form-check-label" for="prefBaixa">Dar baixa automática em “a receber” de vendas</label>
                </div>
                <button class="btn btn-primary w-auto" type="submit">Salvar Preferências</button>
              </form>
              <div id="autoMsg" class="mt-3"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
