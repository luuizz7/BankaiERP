<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bankai ERP - Financeiro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="theme-dark">

  <div class="app d-flex">
    <aside class="sidebar d-flex flex-column p-3">
      <div class="d-flex align-items-center mb-4">
        <div class="avatar me-2"><i class="bi bi-cube"></i></div>
        <div>
          <div class="fw-bold">Bankai ERP</div>
          <small class="text-muted">Pequenas Empresas</small>
        </div>
      </div>
      <ul class="nav flex-column gap-1">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="financeiro.html"><i class="bi bi-cash-coin me-2"></i>Financeiro</a></li>
        <li class="nav-item"><a class="nav-link" href="estoque.html"><i class="bi bi-box-seam me-2"></i>Estoque</a></li>
        <li class="nav-item"><a class="nav-link" href="vendas.html"><i class="bi bi-cart3 me-2"></i>Vendas</a></li>
        <li class="nav-item"><a class="nav-link" href="clientes.html"><i class="bi bi-people me-2"></i>Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="relatorios.html"><i class="bi bi-graph-up me-2"></i>Relatórios</a></li>
        <li class="nav-item"><a class="nav-link" href="automacao.html"><i class="bi bi-robot me-2"></i>Automação</a></li>
      </ul>
      <hr class="my-4 border-secondary">
      <div class="mt-auto small text-muted">© <span id="year"></span> Bankai ERP</div>
    </aside>

    <div class="main flex-grow-1">
      <header class="topbar d-flex align-items-center justify-content-between px-3">
        <button class="btn btn-outline-light d-lg-none" id="btnToggleSidebar"><i class="bi bi-list"></i></button>
        <div class="fw-semibold">Financeiro</div>
        <div class="text-muted small">v1.0</div>
      </header>
      <main class="content p-3 p-md-4">
        <section id="page-financeiro" class="page">
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Lançamentos Financeiros</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLanc">Novo Lançamento</button>
          </div>
          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
              <thead><tr><th>Data</th><th>Tipo</th><th>Descrição</th><th>Valor</th><th>Status</th><th></th></tr></thead>
              <tbody id="tbFinanceiro"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div class="modal fade" id="modalLanc" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formLanc">
        <div class="modal-header">
          <h5 class="modal-title">Novo Lançamento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body d-grid gap-2">
          <input class="form-control" type="date" name="date" required>
          <select class="form-select" name="type">
            <option value="receber">A Receber</option>
            <option value="pagar">A Pagar</option>
          </select>
          <input class="form-control" type="text" name="desc" placeholder="Descrição" required>
          <input class="form-control" type="number" step="0.01" name="amount" placeholder="Valor" required>
          <select class="form-select" name="status">
            <option value="pendente">Pendente</option>
            <option value="pago">Pago</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
